<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SINIO - Login & Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="gradient-bg d-flex align-items-center justify-content-center vh-100">
    <div class="container-glass" id="container">

      <!-- REGISTER FORM -->
      <div class="form-container sign-up shadow-lg">
        <form>
          <h2 class="mb-3 fw-bold text-white">Buat Akun SINIO</h2>
          <p class="text-light mb-4">Reservasi kamar hotel kini lebih mudah</p>
          <input type="text" class="form-control mb-2" placeholder="Nama Lengkap" required>
          <input type="email" class="form-control mb-2" placeholder="Alamat Email" required>
          <input type="password" class="form-control mb-3" placeholder="Kata Sandi" required>
          <button type="button" class="btn btn-light w-100">Daftar</button>
        </form>
      </div>

      <!-- LOGIN FORM -->
      <div class="form-container sign-in shadow-lg">
        <form>
          <h2 class="mb-3 fw-bold text-white">Masuk ke SINIO</h2>
          <p class="text-light mb-4">Nikmati pengalaman reservasi terbaik</p>
          <input type="email" class="form-control mb-2" placeholder="Alamat Email" required>
          <input type="password" class="form-control mb-3" placeholder="Kata Sandi" required>
          <button type="button" class="btn btn-light w-100">Masuk</button>
        </form>
      </div>

      <!-- TOGGLE PANEL -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left text-white text-center p-5">
            <h2 class="fw-bold">Sudah punya akun?</h2>
            <p>Masuk untuk mengelola reservasi hotel Anda</p>
            <button class="btn btn-outline-light mt-3" id="login">Masuk</button>
          </div>
          <div class="toggle-panel toggle-right text-white text-center p-5">
            <h2 class="fw-bold">Baru di SINIO?</h2>
            <p>Buat akun dan mulai pesan kamar sekarang!</p>
            <button class="btn btn-outline-light mt-3" id="register">Daftar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
