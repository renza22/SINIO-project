<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SINIO Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand fw-semibold">SINIO</span>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" th:text="${userName}">Pengguna</span>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Selamat datang!</h5>
            <p class="card-text">Anda berhasil login ke SINIO. Ini contoh halaman setelah login.</p>
            <ul class="list-unstyled">
              <li><strong>Nama:</strong> <span th:text="${userName}">Nama Pengguna</span></li>
              <li><strong>Email:</strong> <span th:text="${userEmail}">email@contoh.com</span></li>
            </ul>
            <p class="small text-muted mb-0">Silakan lanjutkan dengan fitur lain seperti manajemen kamar, reservasi, dsb.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
